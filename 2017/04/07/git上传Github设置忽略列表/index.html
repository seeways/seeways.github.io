<!DOCTYPE html><html><head><meta charset="utf-8"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta content="telephone=no,email=no" name="format-detection"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"><link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"><link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"><script src="https://use.fontawesome.com/adaf0e149c.js"></script><link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.6.0/styles/monokai_sublime.min.css"><link rel="stylesheet" href="/css/index.css"><link rel="stylesheet" href="/css/post.css"><title>老贾的博客</title><script src="/js/googleAnalytics.js"></script></head><body><div id="postContainer"><div id="postTop"><h4 id="logo">Life Is Short</h4><br><br><h2 id="postTitle">git上传Github设置忽略列表</h2><br><span aria-hidden="true" class="postTime fa fa-calendar">2017-4-7</span><br><br></div><section id="articleDiv"><p><blockquote></p>
<p><p>一般关联Github后，有的会自动设置忽略,如果没有，尝试一下方法</p><br></blockquote></p>
<ul><br><li>在工程目录下新建 <code>.gitignore</code> 文件</li><br><li><p>加入以下忽略文件</p><br>  <figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">*.iml</div><div class="line">.gradle</div><div class="line">/local.properties</div><div class="line">/.idea/workspace.xml</div><div class="line">/.idea/libraries</div><div class="line">.DS_Store</div><div class="line">/build</div><div class="line">/captures</div><div class="line">.externalNativeBuild</div></pre></td></tr></table></figure><br></li><br><li><p>如果你有一些自建文件不想上传的，也可以写到忽略列表中，会存储到本地库，不会 <code>push</code> 到GitHub。</p><br></li><br></ul>
</section></div><script src="/js/jquery.min.js"></script><script src="/js/highlight.min.js"></script><script src="/js/start.js"></script></body></html>
